<html>
<body>
    <div class="login">
       <h1>Women Wealth Index</h1>
   
       <form action="{{ url_for('predict_output')}}" method="post">
        <h1>
            <legend>LR Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Residence</label>
            <select class="form-control" name="Residence" placeholder="Select Residence?" required>
                <option class="placeholder" selected disabled value="">Select Residence</option>
                <option value="Urban">
                    Urban
                </option>
                <option value="Rural">
                    Rural
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Education Level</label>
            <select class="form-control" name="Education" placeholder="Select Education Level?" required>
                <option class="placeholder" selected disabled value="">Select Education Level</option>
                <option value="No Education">
                    No Education
                </option>
                <option value="Incomplete Primary">
                    Incomplete Primary
                </option>
                <option value="Complete Primary">
                    Complete Primary
                </option>
                <option value="Incomplete Secondary">
                    Incomplete Secondary
                </option>
                <option value="Complete Secondary">
                    Complete Secondary
                </option>
            </option>
            <option value="Higher">
                Higher
            </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Household Head Sex</label>
            <select class="form-control" name="HouseHeadSex" placeholder="Select Household Head Sex?" required>
                <option class="placeholder" selected disabled value="">Select Household Head Sex</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="Age"
                placeholder="Input Age in years?" min='0' max='500' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of children</label>
            <input class="form-control" type="number" name="NumChild"
                placeholder="Enter number of children" min='0' max='1000' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Get Predicted Output" required />
        </div>
    </form>
    {% if result %}
    <h2>
       The predicted output is: {{result}}.
    </h2>
    {% endif %}
   <body>
</html>
